<div *ngIf="data.type == 0">
  <button class="btn ion-activatable" (click)="openImage()">
    Ouvrir la gallerie d'images
    <ion-ripple-effect></ion-ripple-effect>
  </button>

  <button class="btn-check" (click)="close()" [disabled]="!isFinish">
    <ion-icon name="checkmark-outline"></ion-icon>
  </button>
  <button class="btn-close" (click)="close(true)">
    <ion-icon name="close-outline"></ion-icon>
  </button>
</div>

<div *ngIf="data.type == 1">
  <div class="power">
      <div class="case-p" [style.backgroundColor]="colorBattery.a"></div>
      <div class="case-p" [style.backgroundColor]="colorBattery.b"></div>
      <div class="case-p" [style.backgroundColor]="colorBattery.c"></div>
      <div class="case-p" [style.backgroundColor]="colorBattery.d"></div>
  </div>
  <button class="btn-check" (click)="close()">
    <ion-icon name="checkmark-outline"></ion-icon>
  </button>
  <button class="btn-close" (click)="close(true)">
    <ion-icon name="close-outline"></ion-icon>
  </button>
</div>

<div *ngIf="data.type == 2">
  <p>Envoyer une id√©e ou une citation</p>
  <ion-textarea rows="8" cols="40" maxlength="500" (ionChange)="onTextChange()" [(ngModel)]="textContent"></ion-textarea>
  <button class="btn-check" (click)="close()">
    <ion-icon name="checkmark-outline"></ion-icon>
  </button>
  <button class="btn-close" (click)="close(true)">
    <ion-icon name="close-outline"></ion-icon>
  </button>
</div>
